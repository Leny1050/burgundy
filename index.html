<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Burgundy Waterfall</title>
  <!-- Подключение шрифтов и стили CSS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link 
    href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Merriweather:wght@300;400;700&display=swap" 
    rel="stylesheet"
  >
  <link rel="stylesheet" href="styles.css">

  <!-- Подключение Google reCAPTCHA -->
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <!-- Подключение Telegram Web Apps -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <!-- Фиксированное меню -->
  <nav>
    <ul>
      <li><a href="#rules">Правила</a></li>
      <li><a href="#applications">Заявки</a></li>
    </ul>
    <div id="authContainer">
      <button id="loginButton" class="auth-button">Войти через Telegram</button>
      <button id="logoutButton" class="auth-button" style="display: none;">Выйти</button>
    </div>
  </nav>

  <!-- Хедер с фоновым изображением -->
  <header>
    <div class="header-content">
      <h1>Burgundy Waterfall</h1>
      <p id="userWelcome">Загрузка данных...</p>
    </div>
  </header>

  <!-- Основной контент -->
  <main>
    <!-- Раздел с правилами чата -->
    <section id="rules">
      <h2>Правила Чата</h2>
      <ul id="rulesList">
        <li class="rule-item"><p>Загрузка правил...</p></li>
      </ul>
      <div id="addRuleContainer" style="margin-top: 20px; display: none;">
        <input 
          type="text" 
          id="new-rule" 
          placeholder="Введите новое правило"
          style="width:100%; padding:12px; margin-bottom:10px; border-radius:5px; border:1px solid #555; background:#2a2a2a; color:#f1f1f1;"
        >
        <button id="addRuleButton">Добавить правило</button>
      </div>
    </section>

    <!-- Раздел с заявками -->
    <section id="applications">
      <h2>Заявка на вступление</h2>
      <form id="applicationForm" class="application-form">
        <label for="role">На какую роль?(и ваш юз тг)</label>
        <input 
          type="text" 
          id="role" 
          name="role" 
          required 
          placeholder="Введите желаемую роль"
        >
        <label for="story">Из какой истории персонаж?</label>
        <input 
          type="text" 
          id="story" 
          name="story" 
          required 
          placeholder="Укажите историю персонажа"
        >
        <div class="g-recaptcha" data-sitekey="6Ld30MsqAAAAAGqA2cNks7A9wrUHqVO16vB3dVQF"></div>
        <button type="submit">Отправить заявку</button>
      </form>
      <div class="applications-container" id="applicationsContainer">
        <h2>Ожидающие заявки</h2>
        <div id="pendingApplications"></div>
      </div>
      <div class="applications-container" id="approvedContainer">
        <h2>Одобренные заявки</h2>
        <div id="approvedApplications"></div>
      </div>
    </section>

  <!-- Футер -->
  <footer>
    <p>&copy; 2024 Burgundy Waterfall. Все права защищены.</p>
  </footer>

  <!-- Snackbar для уведомлений -->
  <div id="snackbar"></div>

  <!-- Подключение Telegram Web Apps API -->
  <script>
    // Подключаем Telegram Web App API
    let tg = window.Telegram.WebApp;
    tg.expand(); // Разворачивает WebView на весь экран

    // Получаем данные пользователя
    let user = tg.initDataUnsafe?.user;
    if (user) {
        document.getElementById("userWelcome").innerHTML = `Привет, ${user.first_name}!`;
    } else {
        document.getElementById("userWelcome").innerHTML = "Добро пожаловать!";
    }

    // Кнопка входа через Telegram
    document.getElementById("loginButton").addEventListener("click", function() {
        if (user) {
            alert(`Вы уже вошли как ${user.first_name}`);
        } else {
            alert("Авторизация доступна только через Telegram Web App");
        }
    });

  </script>

</body>
</html>
